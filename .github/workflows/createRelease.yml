name: Create Release

on:
  push:
    tags: [ "v[0-9]+.[0-9]+.[0-9]+" ] # This triggers on tags, but the matrix means that it doesn't checkout the tag
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - branch: "main"
            version: "1.21.4"
          - branch: "1.21.1"
            version: "1.21.1"

    steps:
      - name: "📂 Check-Out Repository"
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
      - name: "☕ Set Up JDK"
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "gradle"
      - name: "☕ Set Up Gradle"
        uses: gradle/actions/setup-gradle@v4
      - name: "☕ Make Gradle Wrapper Executable"
        run: chmod +x ./gradlew
      - name: "🔨 Build with Gradle"
        run: ./gradlew build
      - name: "⏫ Upload Jar Artefact"
        uses: actions/upload-artifact@v4
        with:
          name: "jar-${{ matrix.version }}"
          path: "build/libs/jamboree-*.jar"

  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: build

    steps:
      - name: "⏬ Download Jar Artefacts"
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - name: "🎉 Publish Release to Repository"
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: "jamboree-*.jar"
      - name: "🧼 Delete Artefacts"
        uses: geekyeggo/delete-artifact@v5
        with:
          name: "jar-*"
          failOnError: false
