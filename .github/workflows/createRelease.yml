name: Create Release

on:
  push:
    tags: [ "v[0-9]+.[0-9]+.[0-9]+" ]
  workflow_dispatch:
jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: "ðŸ“‚ Check-Out Repository"
        uses: actions/checkout@v4
      - name: "â˜• Validate Gradle Wrapper"
        uses: gradle/actions/wrapper-validation@v4
      - name: "â˜• Set Up JDK"
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "gradle"
      - name: "â˜• Make Gradle Wrapper Executable"
        run: chmod +x ./gradlew
      - name: "ðŸ”¨ Build with Gradle"
        run: ./gradlew build
      - name: "ðŸŽ‰ Publish Release to Repository"
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: "build/libs/jamboree-*.jar"
